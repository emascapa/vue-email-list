<!doctype html>
<html lang="en">
  <head>
    <title>VueMail</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body class="bg-dark">

    <div id="app">

        <div class="w-50 mx-auto my-4 rounded border border-dark bg-light p-4 text-center">
            <h3 class="mb-3">Ten random email adresses:</h3>
            <ul v-if="emails.length === 10" class="list-group">
                <li v-for="element in emails" class="list-group-item">{{element}}</li>
            </ul>
        </div>


    </div>
      

    <!-- For prototyping or learning purposes -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
    <!-- For production, we recommend linking to a specific version number and build to avoid unexpected breakage from newer versions -->
    <!-- <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14'></script> -->

    <script src="./app.js"></script>
  </body>
</html>
